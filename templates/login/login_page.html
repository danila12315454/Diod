{% load static %}
<html lang="en" dir="ltr">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{%static 'login/css/login_page.css'%}">
      <title>НеВК</title>
  </head>

  <body>
    <form class="box" action="/login/" method="post">
      {% csrf_token %}
      <img src="{%static 'login/images/Diod_white.png'%}" alt="logo" width="100px">
      <h1>Login</h1>
      {{ form.as_p }}
      <input type="submit" value="Login">
      <p><font size=3 color="red">{{ ERR }}</font></p>
    </form>
  </body>
</html>
